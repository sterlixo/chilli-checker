<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Fixes</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline';">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>CSP and Modal Test</h1>
        
        <!-- Test Button -->
        <button class="btn btn-primary" data-toggle="modal" data-target="#test-modal">Open Modal</button>
        
        <!-- Test Modal -->
        <div class="modal fade" id="test-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Test Modal</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal is working without aria-hidden issues!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <script>
        // Test inline script (should work with 'unsafe-inline')
        console.log('Inline script working!');
        
        // Fix modal aria-hidden issue
        $('#test-modal').on('show.bs.modal', function() {
            $(this).removeAttr('aria-hidden');
        }).on('hide.bs.modal', function() {
            $(this).attr('aria-hidden', 'true');
        });
    </script>
</body>
</html>
